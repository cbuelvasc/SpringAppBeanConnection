group 'com.cafekotlin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-context:5.0.0.RELEASE")
    compile("org.aspectj:aspectjweaver:1.7.2")
    compile("log4j:log4j:1.2.14")

    testCompile("junit:junit:4.11")
    testCompile("org.mockito:mockito-core:1.9.5")
    testCompile("org.springframework:spring-test:5.0.0.RELEASE")
    testCompile("org.testng:testng:6.1.1")
    testCompile "com.github.stefanbirkner:system-rules:1.5.0"
}
